<form role="form" ng-submit="ctrl.loginUser()">
	<div class = "panel panel-primary">

	<div class = "panel-heading">
      <h3 class = "panel-title">Login To JustLearnt</h3>
   </div>
   
   <div class = "panel-body">
	   <div class="form-group">
        <label for="user">Username:</label>
    	 <input type="text" class="form-control input-lg" id="user" placeholder="Username" ng-model="ctrl.user">
    </div>

  	<div class="form-group">
    	<label for="pwd">Password:</label>
    	<input type="password" class="form-control input-lg" id="password" placeholder="Password" ng-model="ctrl.pwdwrd">
  	</div>

  	<hr>

  	<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>

  </div>
</div>
</form>
