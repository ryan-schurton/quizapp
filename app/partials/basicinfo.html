<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>



</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Ryan Schurton</a>
            </div>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                         <li>
                            <a ui-sref="home" ><i class="fa fa-star fa-fw"></i>Dashboard</a>
                        </li>
                        <li>
                            <a ui-sref="prerequisites" ><i class="fa fa-book chart-o fa-fw"></i>Prerequisites</a>
                        </li>
                        <li>
                            <a ui-sref="questions"><i class="fa fa-question fa-fw"></i>Questions</a>
                        </li>
                        <li>
                            <a ui-sref="submit"><i class="fa fa-edit fa-fw"></i>Publish</a>
                        </li>
                    </ul>

                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Basic Info</h1>
                    <div>
                    <div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" ui-sref="prerequisites">Next<i class="fa fa-arrow-right fa-fw"></i></button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
             <br><br>
            <div class="row">
                <form role="form">

                     
                    <!-- Start of Basic Info FORM -->
                    <div class="form-group">
                        <label>Quiz Title</label>
                        <input class="form-control"  ng-keyup="ctrl.basicinfo()" ng-model="ctrl.title">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">
                        <label>Quiz Description</label>
                        <textarea class="form-control" rows="3"  ng-keyup="ctrl.basicinfo()" ng-model="ctrl.description"></textarea>
                    </div>

                </form>
            </div>
        </div>
