<style>
  .margin-top-05 { margin-top: 0.5em; }
  .margin-top-10 { margin-top: 1.0em; }
  .margin-top-15 { margin-top: 1.5em; }
  .margin-top-20 { margin-top: 2.0em; }
  .margin-top-25 { margin-top: 2.5em; }
  .margin-top-30 { margin-top: 3.0em; }

  .crt{
    font-weight: bold;
    color: #00e600;
  }
  .wrg{
    font-weight: bold;
    color: red;
  }
  .percent{
    font-weight: bold;

  }
  .choice{
    border: solid green;
    border-radius: 6px;
  }


</style>

<h2>{{ctrl.question}}</h2>

<form ng-init="ctrl.itemClicked(0)">

<nav>
	<ul class="pagination pagination-lg">
	    <li class="page-item" ng-class="{ 'active': ctrl.selectedIndex == i }" ng-repeat="i in ctrl.arr" ng-click="ctrl.itemClicked($index)"><a ng-click="ctrl.changeQes(i, ctrl.arr, $event)" id="{{i+1}}" class="page-link" ng-model="ctrl.selectedIndex">{{i + 1}}</a></li>
	</ul>
</nav>

  <div class="row col-lg-12 margin-top-05">
      <div class="btn-group ">
        <button type="button" class="btn btn-info" ng-click="ctrl.restart()"><i class="fa fa-repeat"></i> Restart</button>
      </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="ctrl.next(0)"><i class="fa fa-arrow-left fa-fw"></i>Previous</button>
          <button type="button" class="btn btn-primary" ng-click="ctrl.next(1)">Next<i class="fa fa-arrow-right fa-fw"></i></button>
        </div>
      </div>
  </div>
<div class="col-lg-10 margin-top-15">
    <div ng-class="{'choice': ctrl.crt_qest === i.value}" class="input-group input-group-lg margin-top-15" ng-repeat="i in ctrl.currentQuestion">
      <span class="input-group-addon">
        <input type="radio" aria-label="..." name="answer" ng-model="ctrl.crt_qest" ng-value="i.value" ng-click="ctrl.addAnswer($index)">
      </span>

      <input type="text" class="form-control" aria-label="..."  ng-model="i.answer" ng-click="ctrl.addAnswer($index)" readonly>
    </div>  
</div>


  
<div class=" row col-lg-12 margin-top-15">
    <button type="button" class="btn btn-outline btn-success btn-lg " ng-click="ctrl.markQuiz()" data-toggle="modal" data-target="#myModal" >Submit</button>
</div>

</form> 



<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Your Results</h4>
      </div>
      <div class="modal-body">

          <ul class="list-group">
            <li class="list-group-item crt"><span class="badge ">{{ctrl.right}}</span>Correct</li>
            <li class="list-group-item wrg"><span class="badge">{{ctrl.wrong}}</span>Incorrect</li>
            <li class="list-group-item percent"><span class="badge">{{ctrl.percentage}}%</span>Accuracy</li>
            <li class="list-group-item"><span class="badge">{{ctrl.diffDate}}</span>Completion Time</li>
          </ul>



<!--         <h4><span class="crt">Correct</span> {{ctrl.right}}</h4>
        <h4><span class="wrg">Incorrect</span> {{ctrl.wrong}}</h4>
        <h4 class="percent">{{ctrl.percentage}}%</h4>

        <p>Completion Time: {{ ctrl.diffDate }}</p> -->

<!--         <p>now: {{ctrl.diffDate}}</p>
 -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
