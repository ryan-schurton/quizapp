<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<!--     // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    // <script src="../javascript/controller/questions.ctrl.js"></script> -->

    <style type="text/css">
    .add{
        margin-bottom: 15px;
    }
    </style>

</head>

<body>


    <div id="wrapper">


        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Ryan Schurton</a>
            </div>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                         <li>
                            <a ui-sref="home" ><i class="fa fa-star fa-fw"></i>Dashboard</a>
                        </li>
                        <li>
                            <a ui-sref="prerequisites" ><i class="fa fa-book chart-o fa-fw"></i>Prerequisites</a>
                        </li>
                        <li>
                            <a ui-sref="questions"><i class="fa fa-question fa-fw"></i>Questions</a>
                        </li>
                        <li>
                            <a ui-sref="submit"><i class="fa fa-edit fa-fw"></i>Publish</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">

                    <h1 class="page-header">Question</h1>
                    <div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" ui-sref="prerequisites"><i class="fa fa-arrow-left fa-fw"></i>Next</button>
                            <button type="button" class="btn btn-primary" ui-sref="submit">Previous<i class="fa fa-arrow-right fa-fw"></i></button>
                        </div>
                    </div>

                </div>
            </div>
                <div class="row">
                        <form role="form">

                    <nav>
                        <ul class="pagination pagination-lg">
                            <li class="page-item" ng-repeat="i in ctrl.arr" ng-class="{ctrl.active: isActive(datalist)}" ><a ng-click="ctrl.changeQes(i)" class="page-link">{{i + 1}}</a></li>
                        </ul>
                    </nav>

                        

                    <div class="form-group">
                        <label>Question</label>
                        <input ng-model="ctrl.question" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Answer</label>
                        <input ng-model="ctrl.answer1" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Answer</label>
                        <input ng-model="ctrl.answer2" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Answer</label>
                        <input ng-model="ctrl.answer3" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Answer</label>
                        <input ng-model="ctrl.answer4" class="form-control">
                    </div>


            <div class="form-group">
                <label>Correct Answer</label>

                    <label class="radio-inline"><input type="radio" ng-model="ctrl.crt_qest" value="1" name="optionsRadiosInline" id="optionsRadiosInline1">1</label>
                    <label class="radio-inline"><input type="radio" ng-model="ctrl.crt_qest" value="2" name="optionsRadiosInline" id="optionsRadiosInline1">2</label>
                    <label class="radio-inline"><input type="radio" ng-model="ctrl.crt_qest" value="3" name="optionsRadiosInline" id="optionsRadiosInline1">3</label>
                    <label class="radio-inline"><input type="radio" ng-model="ctrl.crt_qest" value="4" name="optionsRadiosInline" id="optionsRadiosInline1">4</label>
            </div>


        <a class="btn btn-success add" style="cursor: pointer;" ng-click="ctrl.quizInfo()" ><i class=" icon-repeat fa fa-plus fa-fw " ></i> Add</a>
                                    


            </form>
        </div>
    </div>
</div>


</body>

</html>
